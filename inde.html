<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rajasthan Distance Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Rajasthan Distance Calculator</h1>
        <label for="location1">Location 1:</label>
        <select id="location1">
            <!-- Add different Rajasthan locations as options -->
            <option value="Jaipur">Jaipur</option>
            <option value="Jodhpur">Jodhpur</option>
            <!-- Add more location options here -->
        </select>
        <label for="location2">Location 2:</label>
        <select id="location2">
            <!-- Add different Rajasthan locations as options -->
            <option value="Jaipur">Jaipur</option>
            <option value="Jodhpur">Jodhpur</option>
            <!-- Add more location options here -->
        </select>
        <button id="calculateButton">Calculate Distance</button>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
